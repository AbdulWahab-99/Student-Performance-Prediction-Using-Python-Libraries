<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <title>Student Performance Predictor</title>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Student Performance Predictor</h1>
    <form action="/predict" method="post">
        <!-- Include input fields for relevant features -->
        <div class="form-group">
            <label for="math_score">Math Score:</label>
            <input type="text" class="form-control" id="math_score" name="math score" required placeholder="Enter Math Score">
        </div>

        <div class="form-group">
            <label for="reading_score">Reading Score:</label>
            <input type="text" class="form-control" id="reading_score" name="reading score" required placeholder="Enter Reading Score">
        </div>

        <div class="form-group">
            <label for="writing_score">Writing Score:</label>
            <input type="text" class="form-control" id="writing_score" name="writing score" required placeholder="Enter Writing Score">
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>

        <div class="form-group">
            <label for="race_ethnicity">Race/Ethnicity:</label>
            <select class="form-control" id="race_ethnicity" name="race/ethnicity" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="form-group">
            <label for="parent_education">Parental Level of Education:</label>
            <select class="form-control" id="parent_education" name="parental level of education" required>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>
        </div>

        <div class="form-group">
            <label for="lunch">Lunch:</label>
            <select class="form-control" id="lunch" name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
        </div>

        <div class="form-group">
            <label for="test_prep">Test Preparation Course:</label>
            <select class="form-control" id="test_prep" name="test preparation course" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if prediction is defined %}
        <div class="mt-4">
            <h4>Prediction Result:</h4>
            <p>{{ prediction }}</p>
        </div>
    {% endif %}
</body>
</html>
